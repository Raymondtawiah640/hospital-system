<div class="min-h-screen flex flex-col w-full">
  <!-- Loading overlay - appears above everything -->
  <app-loading [isLoading]="isAppLoading"></app-loading>

  <!-- Navbar conditionally visible -->
  <app-navbar *ngIf="showLayout"></app-navbar>

  <!-- Main content -->
  <main class="flex-1 w-full">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer conditionally visible -->
  <app-footer *ngIf="showLayout"></app-footer>
</div>
