<!-- Responsive Hero Section with Testimonials -->
<section class="relative min-h-screen flex items-center justify-center overflow-hidden">
  <!-- Background -->
  <div class="absolute inset-0 z-10">
    <img src="wallpaper .jpg" alt="Background" class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
  </div>

  <!-- Main Content -->
  <div class="relative z-20 w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-6 lg:py-8">
    <div class="text-center">
      <!-- Responsive Heading -->
      <div class="mb-6 sm:mb-8 lg:mb-10">
        <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold text-white mb-4 sm:mb-6 leading-tight">
          <span class="block">Our Customers</span>
          <span class="block bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
            Love Us
          </span>
        </h1>
      </div>

      <!-- Responsive Testimonials Container -->
      <div class="relative max-w-sm sm:max-w-md md:max-w-2xl lg:max-w-4xl xl:max-w-5xl mx-auto min-h-[250px] sm:min-h-[280px] md:min-h-[300px] lg:min-h-[320px] -mt-8 sm:-mt-12 lg:-mt-16">
        <div class="testimonial-item absolute inset-0 opacity-0 transform translate-y-8 transition-all duration-700 ease-out"
             [class.active]="currentIndex === i"
             *ngFor="let testimonial of testimonialsData; let i = index">
          <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-xl sm:rounded-2xl p-4 sm:p-6 md:p-8 lg:p-10 xl:p-12 shadow-xl mx-2 sm:mx-0">
            <!-- Responsive Quote Icon -->
            <div class="flex justify-center items-center mb-4 sm:mb-6">
              <div class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16 lg:w-18 lg:h-18 bg-gradient-to-br from-blue-500 to-purple-500 rounded-full flex items-center justify-center shadow-lg animate-bounce relative">
                <svg class="w-6 h-6 sm:w-7 sm:h-7 md:w-8 md:h-8 text-white absolute" fill="currentColor" viewBox="0 0 24 24" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
                  <path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h4v10h-10z"/>
                </svg>
              </div>
            </div>

            <!-- Responsive Testimonial Text -->
            <p class="text-sm sm:text-base md:text-lg lg:text-xl text-white mb-4 sm:mb-6 italic leading-relaxed">
              "{{testimonial.text}}"
            </p>

            <!-- Responsive Author Info -->
            <div class="text-center">
              <p class="text-white font-semibold text-sm sm:text-base md:text-lg">{{testimonial.author}}</p>
              <p class="text-blue-300 text-xs sm:text-sm md:text-base">{{testimonial.position}}</p>
              <p class="text-gray-300 text-xs sm:text-sm" *ngIf="testimonial.location">{{testimonial.location}}</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</section>
