<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-blue-500 via-green-500 to-red-500 p-6">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 text-center">
    
    <!-- Profile Image -->
    <div class="relative">
      <img src="user.png" alt="Profile" class="w-28 h-28 mx-auto rounded-full border-4 border-blue-500 shadow-lg">
      <span class="absolute bottom-2 right-1/3 bg-green-500 w-5 h-5 rounded-full border-2 border-white"></span>
    </div>

    <!-- Staff Name -->
    <h2 class="mt-4 text-2xl font-bold text-gray-800">{{ staffName }}</h2>
    <p class="text-gray-500 text-sm">Welcome back!</p>

    <!-- Profile Links -->
    <div class="mt-6 space-y-3">

      <button (click)="logout()" 
              class="w-full py-3 rounded-lg bg-gradient-to-r from-red-500 to-pink-500 text-white font-semibold shadow-md hover:opacity-90 transition">
        Logout
      </button>
    </div>
  </div>
</div>
