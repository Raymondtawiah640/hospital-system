<div *ngIf="!isLoading">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-8 mt-8">
    <h2 class="text-2xl font-bold text-blue-900 mb-6">Doctors and Schedules</h2>

    <!-- ðŸ” Search Input -->
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">Search Doctor</label>
      <input
        type="text"
        [(ngModel)]="searchTerm"
        placeholder="Search by ID, first or last name"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <!-- Doctor Selection Dropdown -->
    <div class="mb-6">
      <label for="doctorId" class="block text-gray-700 font-semibold mb-2">Select Doctor</label>
      <select id="doctorId" name="doctorId" (change)="onDoctorChange($event)" required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        <option value="">Select Doctor</option>
        <option *ngFor="let doctor of filteredDoctors" [value]="doctor.id">
          {{ doctor.doctor_id }} - {{ doctor.first_name }} {{ doctor.last_name }}
        </option>
      </select>
    </div>

    <!-- Display schedules for the selected doctor -->
    <div *ngIf="!isLoading; else loading">
      <div *ngIf="selectedDoctorSchedules.length > 0; else noSchedules">
        <h3 class="text-xl font-semibold text-blue-800 mb-4">Doctor's Schedule</h3>

        <div *ngFor="let schedule of selectedDoctorSchedules" class="mb-6 border-b pb-4">
          <p class="text-gray-600">Date: {{ schedule.date | date:'fullDate' }}</p>
          <p class="text-gray-600">Day: {{ schedule.day }}</p>
          <p class="text-gray-600">Time: {{ schedule.start_time }} - {{ schedule.end_time }}</p>
          <p class="text-gray-600">Department: {{ schedule.department }}</p>

          <!-- âœ… Show "Mark Attendance" button only if active -->
          <button 
            *ngIf="schedule.is_active == 1"
            (click)="markAttendance(schedule)"
            [disabled]="schedule.is_attended == 1"
            class="mt-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed">
            {{ schedule.is_attended == 1 ? 'Attendance Done' : 'Mark Attendance' }}
          </button>

          <!-- â³ Show message if schedule is not active -->
          <p *ngIf="schedule.is_active == 0" class="text-sm text-gray-500 mt-2">
            Not active yet
          </p>
        </div>
      </div>
    </div>

    <!-- ðŸŒ€ Loading State -->
    <ng-template #loading>
      <div class="flex justify-center items-center mt-8">
        <span class="animate-pulse text-blue-700 font-medium">Loading schedules...</span>
      </div>
    </ng-template>

    <!-- ðŸš« No schedules available -->
    <ng-template #noSchedules>
      <div *ngIf="selectedDoctorId">
        <p class="text-gray-600 mt-8 text-center">No schedules available for this doctor.</p>
      </div>
    </ng-template>
